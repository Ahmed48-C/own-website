<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html">
                <img src="images/3xm.svg" alt="3XM" class="logo">
            </a>

            <a href="#" id="change-mode">
                <img src="images/exit.svg" class="mode-image">
            </a>


            <nav>
                <a href="#">
                    <img src="images/ham.svg" alt="toggle menu" class="menu" id="menu">
                </a>

                <ul class="hide-mobile" id="nav">
                    <li id="exit" class="exit-btn"><img src="images/exit.svg" alt="exit meun"></li>
                    <li><a href="index.html">home</a></li>
                    <li><a href="services.html">services</a></li>
                    <li><a href="about.html">about</a></li>
                    <li ><a href="contact.html">contact</a></li>
                    <!-- <p>_________________________________</p> -->
                </ul>
            </nav>
        </header>
    </div>

    <div class="contact-section">

        <h1>Contact Us</h1>
        <div class="border"></div>
        <form class="contact-form" action="index.html" method="post">
          <input type="text" class="contact-form-text" placeholder="Your name">
          <input type="email" class="contact-form-text" placeholder="Your email">
          <input type="text" class="contact-form-text" placeholder="Your phone">
          <textarea class="contact-form-text" placeholder="Your message"></textarea>
          <input type="submit" class="contact-form-btn" value="Send">
        </form>
      </div>

      <footer>
        <div class="footer-container inverted">
            <div class="container">
                <a href="#">
                    <img src="images/3xm.svg" alt="logo" class="logo">
                </a>
                <p class="address">Melrose Place, 90210<br>USA</p>
                <ul class="footer-links">
                    <li><a href="#">Terms of Service</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

<script>
    
    var menu = document.getElementById('menu');
    var nav = document.getElementById('nav');
    var exit = document.getElementById('exit');

    menu.addEventListener('click', function(e) {
        nav.classList.toggle('hide-mobile');
        e.preventDefault();
    });

    exit.addEventListener('click', function(e) {
        nav.classList.add('hide-mobile');
        e.preventDefault();
    });

</script>

        const changeModeButton = document.querySelector("#change-mode");

        changeModeButton.onclick = function(){
            document.documentElement.classList.toggle('dark-mode');

            document.querySelectorAll('.inverted').forEach((result) => {
                result.classList.toggle('invert');
            })
        };

</script>
</html>
